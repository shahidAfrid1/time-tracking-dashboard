<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Inspiration&family=Inter:wght@400;700&family=Josefin+Sans:wght@300;400;600&family=Kumbh+Sans:wght@400;700&family=Poppins:wght@400;500&family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/app/sass/style.css" />

    <script src="/app/script/script.js" defer></script>

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="flex flex-jc-c flex-ai-c">
      <div class="dashboard">
        <div class="profile-container">
          <div class="profile">
            <img src="/images/image-jeremy.png" alt="" />
            <div class="name">
              <h5>Report for</h5>
              <h1>Jeremy Robson</h1>
            </div>
          </div>
          <div class="button-box">
            <div class="button">Daily</div>
            <div class="button active">Weekly</div>
            <div class="button">Monthly</div>
          </div>
        </div>
      </div>      
    </main>
  </body>
</html>
